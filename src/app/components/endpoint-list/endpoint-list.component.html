<div>
  <p class="mdl-typography--subhead">
    Endpoints
  </p>
  <ul class="mdl-list">
    <li class="mdl-list__item"
        *ngFor="let endpoint of endpoints"
        (click)="onSelect(endpoint)">
      <a [routerLink]="[endpoint.name]">
        <span class="mdl-list__item-primary-content">{{endpoint.name}}</span>
      </a>
    </li>
  </ul>
</div>
<router-outlet></router-outlet>
