<div class='mist-page-header'>
  <div class='endpoint-details'>
    <div class='endpoint-details__settings'>
      <span class='endpoint-details__settings-label'>Settings</span>
      <div class='endpoint-details__namespace-select'>
        <span class='endpoint-details__namespace-label'>namespace</span>
        <span class='endpoint-details__namespace-value'>{{namespace}}</span>
        <button id='namespace-select'
                class='mdl-button mdl-js-button mdl-button--icon'>
          <i class='material-icons'>arrow_drop_down</i>
        </button>
        <ul class='mdl-menu mdl-js-menu'
            for='namespace-select'>
          <li class='mdl-menu__item' (click)="namespaceSelect($event, 'Namespace1')">Namespace1</li>
          <li class='mdl-menu__item' (click)="namespaceSelect($event, 'Namespace2')">Namespace2</li>
          <li class='mdl-menu__item' (click)="namespaceSelect($event, 'Namespace3')">Namespace3</li>
          <li class='mdl-menu__item' (click)="namespaceSelect($event, 'Namespace4')">Namespace4</li>
        </ul>
      </div>
      <span class='material-icons endpoint-details__icon'>settings</span>
    </div>
    <button class='mist-btn endpoint-details__run-new-btn'>
      <span class='material-icons mist-btn__icon'>add</span>
      <span>RUN NEW</span>
    </button>
    <div class='endpoint-details__jobs-filter'>
      <span class='endpoint-details__jobs-filter-label'>
        FILTER
      </span>
      <span class='endpoint-details__jobs-filter-option endpoint-details__jobs-filter-option--active'>
        <i class='material-icons endpoint-details__icon'>done</i>
        <span>Success</span>
      </span>
      <span class='endpoint-details__jobs-filter-option endpoint-details__jobs-filter-option--active'>
        <i class='material-icons endpoint-details__icon'>rotate_left</i>
        <span>Running</span>
      </span>
      <span class='endpoint-details__jobs-filter-option'>
        <i class='material-icons endpoint-details__icon'>clear</i>
        <span>Failed</span>
      </span>
    </div>
  </div>
</div>
<hr />
<div class='mist-page-content'>
  <div *ngIf='endpoint | async; let endpoint'>
    {{endpoint.name}}
    {{endpoint.lang}}
  </div>
  <div class='job-list'>
    <ul class='mdl-list'>
      <li *ngFor='let job of jobs | async' class='mdl-list__item'>
        <span class="mdl-list__item-primary-content">{{job.jobId}}</span>
      </li>
    </ul>
  </div>
</div>
