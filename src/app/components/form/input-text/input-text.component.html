<div class="input-text form-group {{wrapClassName}}" [class.has-error]="formErrors">
  <label *ngIf="label" class="control-label" [attr.for]="name">{{label}}</label>
  <div class="cs-relative" [ngClass]="{'input-text__flex-container': iconAsSibling, 'reverse': iconAsSibling && iconDirection == 'left'}">
    <input class="input-text__input form-control {{inputClass}}"
           [ngClass]="{
              'input-icon': iconName,
              'sibling': iconAsSibling,
              'right': iconDirection == 'right',
              'left': iconDirection == 'left'
            }"
           [placeholder]="placeholder ? placeholder : ''"
           type="text"
           [name]="name"
           [(ngModel)]="value"
           #input="ngModel"
           [id]="name" />
    <mdl-icon class="input-text__icon {{iconClass}} input-icon"
              [ngClass]="{
                  'left': iconDirection == 'left',
                  'right': iconDirection == 'right'
                }"
              *ngIf="iconName"
    >{{iconName}}</mdl-icon>

  </div>
  <div class="input-text__error" *ngIf="formErrors">{{formErrors}}</div>
</div>
