<div class='endpoint-list__row endpoint-list__row--big'>
  <div class='endpoint-list__header'>
    <div class="mdl-grid cs-align-center cs-mt-8 cs-mb-16 cs-text-right">
      <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet cs-text-left">
        <span class='h3'>Workers</span>
      </div>

    </div>
  </div>
</div>
<div class='endpoint-list__row'>
  <div class='endpoint-list__search'>
    <mist-input-text
      inputClass="endpoint-list__search-input mist-input"
      placeholder="Search"
      [(ngModel)]="searchQ"
      iconName="search"
      iconDirection="left"
    ></mist-input-text>
  </div>
</div>
<div class='endpoint-list__row'>
  <ul class='mdl-list endpoint-list__ul'>
    <li class='mdl-list__item endpoint-list__item'
        routerLinkActive='endpoint-list__item--active'>
      <span class='mdl-list__item-primary-content endpoint-list__item-content'>
        <i class='material-icons mdl-list__item-icon endpoint-list__item-icon'>view_comfy</i>
        Total
      </span>
      <span class='endpoint-list__badge'
            *ngIf="workers.length"
            [mdl-badge]="workers.length"></span>
    </li>
    <ng-template ngFor let-worker [ngForOf]="workers | search : 'name' : searchQ">
      <li [routerLink]="['workers/' + worker.name]" class='cs-cursor-pointer mdl-list__item endpoint-list__item'
          routerLinkActive='endpoint-list__item--active'>
        <a fxLayout="row" fxLayoutAlign="space-between center" class='mdl-list__item-primary-content endpoint-list__item-content'>
          <div>{{ worker.name }}</div>
          <mdl-icon title="Edit endpoint" (click)="deleteWorker(worker)">delete_forever</mdl-icon>
        </a>
      </li>
    </ng-template>
  </ul>

</div>
