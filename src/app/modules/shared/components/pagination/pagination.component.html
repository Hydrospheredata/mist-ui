<div class="mist-pagination" *ngIf="(pages$ | async)?.length">
    <button class="mist-pagination__btn __nav" (click)="onPrev()" [disabled]="current === 0">
        <svg width="19px" height="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 477.175 477.175">
            <path d="M145.188 238.575l215.5-215.5c5.3-5.3 5.3-13.8 0-19.1s-13.8-5.3-19.1 0l-225.1 225.1c-5.3 5.3-5.3 13.8 0 19.1l225.1 225c2.6 2.6 6.1 4 9.5 4s6.9-1.3 9.5-4c5.3-5.3 5.3-13.8 0-19.1l-215.4-215.5z"
            />
        </svg>
    </button>
    <button class="mist-pagination__btn" *ngFor="let item of pages$ | async; let i=index" (click)="goTo(i)" [ngClass]="{'active': current === i}"
        [disabled]="current === i">
        {{i + 1}}
    </button>
    <button class="mist-pagination__btn __nav" (click)="onNext()" [disabled]="current === (pages$ | async).length - 1">
        <svg width="19px" height="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 477.175 477.175">
            <path d="M360.731 229.075l-225.1-225.1c-5.3-5.3-13.8-5.3-19.1 0s-5.3 13.8 0 19.1l215.5 215.5-215.5 215.5c-5.3 5.3-5.3 13.8 0 19.1 2.6 2.6 6.1 4 9.5 4 3.4 0 6.9-1.3 9.5-4l225.1-225.1c5.3-5.2 5.3-13.8.1-19z"
            />
        </svg>
    </button>
</div>
